name: Generate Languages Badge

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  languages-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate languages data
        run: |
          echo "Generating languages badge..."
          # Generate JSON of languages
          gh api repos/${{ github.repository }}/languages > languages.json

      - name: Create badge
        run: |
          # Install badges generator
          npm install -g badge-maker
          node -e "
            const fs = require('fs');
            const { makeBadge } = require('badge-maker');
            const data = JSON.parse(fs.readFileSync('languages.json'));
            const label = 'Languages';
            const value = Object.keys(data).join(' | ');
            const format = { label, message: value, color: 'blue' };
            fs.writeFileSync('languages.svg', makeBadge(format));
          "

      - name: Commit and push badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add languages.svg
          git commit -m "Update languages badge"
          git push
